<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amministrazione Utenti</title>
    <link rel="stylesheet" href="adminPage.css">
</head>
<body>
    <div class="container">
        <h1>Pannello di Amministrazione</h1>

        <section class="search-user">
            <h2>Ricerca Utente</h2>
            <form id="search-form">
                <label for="search">Nome o Email:</label>
                <input type="text" id="search" name="search" placeholder="Inserisci nome o email">
                <button type="submit">Cerca</button>
            </form>
        </section>

        <section class="user-list">
            <h2>Elenco Utenti</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Azione</th>
                    </tr>
                </thead>
                <tbody id="user-table-body">
                    <!-- Esempio di utenti -->
                    <tr>
                        <td>1</td>
                        <td>Mario Rossi</td>
                        <td>mario.rossi@example.com</td>
                        <td>1234567890</td>
                        <td><button class="delete-btn">Elimina</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Anna Bianchi</td>
                        <td>anna.bianchi@example.com</td>
                        <td>0987654321</td>
                        <td><button class="delete-btn">Elimina</button></td>
                    </tr>
                    <!-- Altri utenti verranno aggiunti dinamicamente -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
